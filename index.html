<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>E-commerce</title>
</head>
<body>
<header class="header">
    <div class="logo">Weartake</div>
    <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link strong" id="Todos">Todos</a></li>
                <li class="nav__item"><a href="#" class="nav__link"        id="Acessórios">Acessórios</a></li>
                <li class="nav__item"><a href="#" class="nav__link"        id="calcados">Calçados</a></li>
                <li class="nav__item"><a href="#" class="nav__link"        id="Camisetas">Camisetas</a></li>
            </ul>
    </nav>
</header>
<main class="container">
    <ul class="showcase"></ul>
    <aside class="side__menu">
        <div class="search__menu">
            <input 
            class="input search"
            id="searchBar"
            type="text" 
            placeholder="Digite aqui sua pesquisa" />
            <button class="button" id='button' type="button">Pesquisar</button>
        </div>
        <section class="cart">
            <div class="checkout">Carrinho de Compras</div>
                <section class="cart__full">
                    <main class="checkout__box" id="removal">
                    </main>
                </section>
                <section class="checkout__sum">
                    <div class="box__positioning">
                        <div class="product__quantity type">Quantidade:</div>
                        <div class="product__totalQuantity itemQuantity">0</div>
                    </div>
                    <div class="box__positioning-2">
                        <div class="product__total type">Total:</div>
                        <div class="product__totalQuantity itemTotal">R$
                            <div class="totalValue"></div>
                        </div>
                    </div>
                </section>
        </section>
    </aside>
</main>
</body>
</html>
